init: null
input_size: null
ctc_conf:
    dropout_rate: 0.0
    ctc_type: builtin
    reduce: true
    ignore_nan_grad: true
joint_net_conf: null
use_preprocessor: true
token_type: bpe
bpemodel: data/sc_token_list/bpe_unigram3000/bpe.model
non_linguistic_symbols: null
cleaner: null
g2p: null
speech_volume_normalize: null
rir_scp: null
rir_apply_prob: 1.0
noise_scp: null
noise_apply_prob: 1.0
noise_db_range: '13_15'
frontend: fused
frontend_conf:
    frontends:
    -   frontend_type: s3prl
        frontend_conf:
            upstream: tera
        download_dir: ./hub
        multilayer_feature: true
    -   frontend_type: default
        n_fft: 512
        win_length: 400
        hop_length: 160
    align_method: linear_projection
    proj_dim: 100
    fs: 16k
specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 30
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_range:
    - 0
    - 40
    num_time_mask: 2
normalize: utterance_mvn
normalize_conf: {}
model: espnet
model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false
preencoder: linear
preencoder_conf:
    input_size: 200
    output_size: 100
encoder: conformer
encoder_conf:
    input_layer: conv2d
    num_blocks: 6
    linear_units: 1024
    dropout_rate: 0.3
    output_size: 256
    attention_heads: 4
    attention_dropout_rate: 0.0
    pos_enc_layer_type: rel_pos
    selfattention_layer_type: rel_selfattn
    activation_type: swish
    macaron_style: true
    use_cnn_module: true
    cnn_module_kernel: 15
postencoder: null
postencoder_conf: {}
decoder: transformer
decoder_conf:
    input_layer: embed
    num_blocks: 4
    linear_units: 1024
    dropout_rate: 0.3
required:
- output_dir
- token_list
version: 0.10.7a1
distributed: false
